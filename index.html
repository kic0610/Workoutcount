          <div class="Routine list5">
            <li>sit-up</li>

          </div>
      </div>

      <div id="set">
            <div id="aaa">
            <div class="세트수관리 세트수1">0set</div>

            <div class="누적횟수관리 누적횟수5"></div>
            </div>
            
      </div>

      
    </section>

    <input id="카운트버튼" type="button" value="+1set">
    <script>
      let count_Btn = document.querySelector('#카운트버튼');
      let count = document.querySelector('.count');
      let 세트수관리 = document.querySelector('.세트수관리');


      let Q = 1;

      count_Btn.addEventListener('click', function(){
        for (let i = 1; i < 6; i++) {
          document.querySelector(`.세트수${i}`).textContent = `${Q}set`;
          document.querySelector(`.누적횟수${i}`).textContent = document.querySelector(`.count${i}`).value * Q;
        }
        Q++;
      });
      
    </script>
